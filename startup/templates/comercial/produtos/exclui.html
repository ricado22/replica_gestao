<!-- Estendemos do template base -->
{% extends "comercial/layouts/base.html" %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Página Inicial{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Exclusão de Produtos</h5>

            <p class="card-text">
                Você tem certeza que quer excluir o produto <b>{{ produto.nome }} (ID: {{ produto.id }})</b>?
            </p>

            <form method="post">
                {% csrf_token %}

                <hr />
                <div class="text-end">
                    <a href="{% url 'startup:lista_produtos' %}" class="btn btn-outline-danger">
                        Cancelar
                    </a>
                    <button class="btn btn-danger">Excluir</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
